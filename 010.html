<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DETRAN RS</title>
    <style>
      body {
        font: normal 16pt Arial;
      }
    </style>
  </head>
  <body>
    <h1>Fine System</h1>
    Velocity of the car: <input type="number" name="txtvel" id="txtvel" />Km/h
    <input type="button" value="Verify" onclick="calculate()" />
    <div id="res"></div>
    <script>
      function calculate() {
        var txtv = document.getElementById("txtvel");
        var res = document.querySelector("div#res");
        var vel = Number(txtv.value);
        res.innerHTML = `Your current velocity is <strong>${vel} Km/h</strong>`;
        if (vel > 80) {
          res.innerHTML +=
            "<p>You exceeded the allowed speed, <strong>Fined!</strong></p>";
        }
        res.innerHTML += "<p>Always drive using your seat belt</p>";
      }
    </script>
  </body>
</html>
