<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Count</title>
    <link rel="stylesheet" href="stylo.css" />
  </head>
  <body>
    <header>
      <h1>Let's Count</h1>
    </header>
    <section>
      <div id="data">
        <p>Start: <input type="number" name="start" id="txts"></p>
        <p>Finish: <input type="number" name="finish" id="txtf"></p>
        <p>Step: <input type="number" name="step" id="txtst"></p>
        <p><input type="button" value="Count" onclick="count()"></p>
      </div>
      <div id="res">
        Preparing the count
      </div>
    </section>
    <footer>
      <p><h4>&copy;BetoPinalli</h4></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
