<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events DOM</title>
    <style>
      div#area {
        font: normal 18pt arial;
        background: rgb(42, 149, 69);
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="area">Interact</div>
    <script>
      var a = window.document.getElementById("area");
      a.addEventListener("click", click);
      a.addEventListener("mouseenter", logIn);
      a.addEventListener("mouseout", logOut);

      function click() {
        a.innerText = "Clicked!";
        a.style.background = "red";
      }
      function logIn() {
        a.innerText = "log In!";
      }
      function logOut() {
        a.innerText = "log out!";
        a.style.background = "green";
      }
    </script>
  </body>
</html>
